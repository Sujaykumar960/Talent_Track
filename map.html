<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Nearby Academies üè´</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7fbff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    .controls {
      margin-bottom: 10px;
    }

    #manualLocation {
      width: 250px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #2b6eff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1a4edb;
    }

    #academies {
      margin-top: 20px;
      text-align: left;
    }

    .academy-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Find Nearby Academies üè´</h2>

  <div class="controls">
    <button id="detectBtn">üìç Detect My Location</button>
    <input id="manualLocation" type="text" placeholder="Enter your city or area" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="map"></div>
  <div id="academies"></div>

  <script>
    let map, service, infowindow;

    // Initialize Map
    function initMap() {
      const defaultLocation = { lat: 28.6139, lng: 77.2090 }; // New Delhi
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 12,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#eaf3ff" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#2b6eff" }] }
        ]
      });

      infowindow = new google.maps.InfoWindow();

      document.getElementById("detectBtn").addEventListener("click", detectLocation);
      document.getElementById("searchBtn").addEventListener("click", manualSearch);
    }

    // Detect location automatically
    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLoc = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userLoc);
            findNearbyAcademies(userLoc);
          },
          () => alert("Unable to detect location.")
        );
      } else {
        alert("Geolocation not supported by your browser!");
      }
    }

    // Manual location search
    function manualSearch() {
      const locationInput = document.getElementById("manualLocation").value;
      if (!locationInput) return alert("Please enter a city or area name.");

      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: locationInput }, (results, status) => {
        if (status === "OK") {
          const loc = results[0].geometry.location;
          map.setCenter(loc);
          findNearbyAcademies({ lat: loc.lat(), lng: loc.lng() });
        } else {
          alert("Location not found!");
        }
      });
    }

    // Find academies near a location
    function findNearbyAcademies(location) {
      const request = {
        location: location,
        radius: '5000', // 5 km
        keyword: 'sports academy'
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        const container = document.getElementById("academies");
        container.innerHTML = "";

        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach((place) => {
            // Add marker
            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });

            marker.addListener("click", () => {
              infowindow.setContent(
                `<strong>${place.name}</strong><br>${place.vicinity || "No address available"}`
              );
              infowindow.open(map, marker);
            });

            // Add to HTML list
            container.innerHTML += `
              <div class="academy-card">
                <h3>${place.name}</h3>
                <p>${place.vicinity || "Address not available"}</p>
                <small>Rating: ${place.rating || 'N/A'}</small>
              </div>`;
          });
        } else {
          container.innerHTML = "<p>No nearby academies found.</p>";
        }
      });
    }
  </script>

</body>
</html>
